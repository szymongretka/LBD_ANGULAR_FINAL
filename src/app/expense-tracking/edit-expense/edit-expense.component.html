<div class="col-md-6 user-container">
    <h2 class="text-center">Edit User</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="hidden">
        <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
      </div>

      <div class="form-group">
            <label for="description">Expense description:</label>
            <input type="text" formControlName="description" placeholder="description" name="description" class="form-control" id="description">
          </div>
          
          <div class="form-group">
                <label for="category">Category</label>
                <input type="text" formControlName="category" placeholder="category" name="category" class="form-control" id="category">
              </div>
      
          <div class="form-group">
            <label for="amountSpent">Amount Spent:</label>
            <input type="number" formControlName="amountSpent" placeholder="amountSpent" name="amountSpent" class="form-control" id="amountSpent">
          </div>
  
          <div class="form-group">
              <label for="details">Details:</label>
              <input type="text" formControlName="details" placeholder="Details" name="details" class="form-control" id="details">
            </div>
      
  
      <button class="btn btn-success">Update</button>
    </form>
  </div>
